<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camper App - Gruppe 3</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <header>
        <div id="start">
          <h1>Wo geht die Reise hin?</h1>
          <img src="./assets/img/light.png" alt="Light Mode" />
          <img src="./assets/img/arrow2.png" alt="Arrow" />
        </div>

        <form id="search">
          <input
            type="text"
            id="searchInput"
            placeholder="Nordrhein-Westfalen"
            name="search"
          />
          <button type="submit">
            <img src="./assets/img/search.png" alt="Search" />
          </button>

          <div id="radius2">
            <label for="radius">Radius:</label>
            <div id="radiusInput">0 km</div>
          </div>
          <input
            type="range"
            id="radius"
            min="0"
            max="500"
            onchange="ChangeRadius(event)"
            value="0"
          />
        </form>

        <div id="headerMapAndList">
          <div id="headerMap">
            <img src="./assets/img/map3.png" alt="Map" />
          </div>
          <div id="headerList">
            <img src="./assets/img/list.png" alt="List" />
          </div>
        </div>
      </header>

      <nav>
        <ul>
          <li>
            <a href="index.html"
              ><img src="./assets/img/home.png" class="navIcon" alt="Home Icon"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                src="./assets/img/Compass.png"
                class="navIcon"
                alt="Compass Icon"
            /></a>
          </li>
          <li>
            <div id="navIconSearch">
              <a href="#"
                ><img src="./assets/img/arrow.png" alt="Search Arrow"
              /></a>
            </div>
          </li>
          <li>
            <a href="./assets/html/profil.html"
              ><img
                src="./assets/img/profil.png"
                class="navIcon"
                alt="Profil Icon"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                src="./assets/img/message.png"
                class="navIcon"
                alt="Message Icon"
            /></a>
          </li>
        </ul>
      </nav>

      <div class="gastgeber">
        <div class="gastgeberImg">
          <a href="./assets/html/unterkunft.html"
            ><img src="./assets/img/1.png" class="gastgeberImg" alt=""
          /></a>
          <button><img src="./assets/img/pin.png" class="pin" alt="" /></button>
        </div>
        <div class="gastgeberBeschreibung">
          <div class="gastgeberNameEntfernung">
            <p class="gastgeberName">Idyllischer Bauernhof</p>
            <p class="entfernung">10 km von dir entfernt</p>
          </div>
          <div id="reload">
            <img src="./assets/img/reload.png" alt="Reload" />
          </div>
        </div>
      </div>

      <div class="gastgeber">
        <div class="gastgeberImg">
          <img src="./assets/img/2.png" class="gastgeberImg" alt="" />
          <button><img src="./assets/img/pin.png" class="pin" alt="" /></button>
        </div>
        <div class="gastgeberBeschreibungPreis">
          <div class="gastgeberNameEntfernung">
            <p class="gastgeberName">Blumenwiese</p>
            <p class="entfernung">20 km von dir entfernt</p>
          </div>

          <div class="preis">
            <p>15€</p>
            <p>pro Nacht</p>
          </div>
        </div>
      </div>

      <div class="gastgeber">
        <div class="gastgeberImg">
          <img src="./assets/img/3.png" class="gastgeberImg" alt="" />
          <button><img src="./assets/img/pin.png" class="pin" alt="" /></button>
        </div>
        <div class="gastgeberBeschreibungPreis">
          <div class="gastgeberNameEntfernung">
            <p class="gastgeberName">Beheizte Jurte</p>
            <p class="entfernung">34 km von dir entfernt</p>
          </div>

          <div class="preis">
            <p>90€</p>
            <p>pro Nacht</p>
          </div>
        </div>
      </div>

      <div class="gastgeber">
        <div class="gastgeberImg">
          <img src="./assets/img/4.png" class="gastgeberImg" alt="" />
          <button><img src="./assets/img/pin.png" class="pin" alt="" /></button>
        </div>
        <div class="gastgeberBeschreibungPreis">
          <div class="gastgeberNameEntfernung">
            <p class="gastgeberName">Geräumiges Baumhaus</p>
            <p class="entfernung">36 km von dir entfernt</p>
          </div>

          <div class="preis">
            <p>25€</p>
            <p>pro Nacht</p>
          </div>
        </div>
      </div>

      <script src="./assets/js/main.js"></script>
    </main>
  </body>
</html>
